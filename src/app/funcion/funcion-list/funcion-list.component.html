<div class="container my-4">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card p-0">
          <div class="text-center card-header">
            <strong>Lista de Funciones</strong>
          </div>
          <ul class="list-group list-group-flush">
            <li *ngFor="let funcion of funciones" class="list-group-item list-group-item-action">
              <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">Funci√≥n ID: {{ funcion.id }}</h5>
                <small class="text-body-secondary">Hora: {{ funcion.hora }}</small>
              </div>
              <p class="mb-1">Fecha: {{ funcion.fecha | date:'mediumDate' }}</p>
              <small class="text-body-secondary">
                Obra: {{ funcion.obra.titulo }} | Teatro: {{ funcion.teatro }}
              </small>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
